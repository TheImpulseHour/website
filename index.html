<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/brands.min.css">
<head>
    <title>The Impulse Hour</title>
    
</head>

<style>
header {
    font-family: magneto, sans-serif;
    font-style: normal;
    font-weight: 700;
    font-size: 380%;
    color: white;
    
    background: rgb(0,10,112);
    background: -moz-linear-gradient(0deg, rgba(0,10,112,1) 0%, rgba(9,56,121,1) 4%, rgba(0,212,255,1) 97%);
    background: -webkit-linear-gradient(0deg, rgba(0,10,112,1) 0%, rgba(9,56,121,1) 4%, rgba(0,212,255,1) 97%);
    background: linear-gradient(0deg, rgba(0,10,112,1) 0%, rgba(9,56,121,1) 4%, rgba(0,212,255,1) 97%);
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#000a70",endColorstr="#00d4ff",GradientType=1);

    padding-top: 20px;
    padding-bottom: 20px;
    border-radius: 50px 50px 0px 0px;
    border-style: outset;
    border-width: 0px;
    border-color: rgb(52, 164, 255);

    box-shadow: 0px 10px 10px 1px #000000;
  }

#main {
    background-color: rgb(31, 31, 31);
    padding: 0%;
    padding-bottom: 20%;
    border-radius: 50px 50px 15px 15px;
    border: 1px solid;
    box-shadow: 5px 10px 8px 5px #3f2c16;
    margin-top: 2%;
    margin-bottom: 2%;

}

#twitch-embed{
    margin-top: 2%;
    padding: 1%;
    max-width: 849px;

    border-radius: 20px;

    background: rgb(0,10,112);
    background: -moz-linear-gradient(0deg, rgba(0,10,112,1) 0%, rgba(9,56,121,1) 4%, rgba(0,212,255,1) 97%);
    background: -webkit-linear-gradient(0deg, rgba(0,10,112,1) 0%, rgba(9,56,121,1) 4%, rgba(0,212,255,1) 97%);
    background: linear-gradient(0deg, rgba(0,10,112,1) 0%, rgba(9,56,121,1) 4%, rgba(0,212,255,1) 97%);
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#000a70",endColorstr="#00d4ff",GradientType=1);
}

#twitch-embed>iframe{
    min-height: 480px;
}

#social{
    padding-left: 10%;
    padding-right: 10%;
}

body {
    background-image: url("https://theimpulsehour.github.io/website/albedo.png");
}

.fa-brands {
  padding: 5%;
  font-size: 60px;
  width: 50px;
  text-align: center;
  text-decoration: none;
  margin: 35%;
}

.fa-brands:hover {
    opacity: 0.7;
}

.fa-brands-youtube {
  
  color: white;
}

.fa-brands-twitch {
 
  color: white;
}

.fa-brands-tiktok {
  
  color: white;
}


</style> 

<body>

    <div class="container" id="main">

        <header class="container text-center">
        The Impulse Hour!
        </header>

        <div id="twitch-embed" class="container justify-content-center"></div>

        <div id = "social" class="container justify-content-center">
            <div class="row">
              <div class="col-sm justify-content-center">
                <a href="#" class="fa-brands fa-youtube justify-content-center"></a>
              </div>
              <div class="col-sm justify-content-center">
                <a href="#" class="fa-brands fa-twitch"></a>
              </div>
              <div class="col-sm justify-content-center">
                <a href="#" class="fa-brands fa-discord"></a>
              </div>
            </div>
          </div>
            

        

    </div>


</body>

<script src="https://embed.twitch.tv/embed/v1.js"></script>
    
<script type="text/javascript">
    
    var embed = new Twitch.Embed("twitch-embed", {
      width: "100%",
      height: "200%",
      channel: "theimpulsehour",
      layout: "video",
      autoplay: true,
      // Only needed if this page is going to be embedded on other websites
      parent: ["www.theimpulsehour.com", "theimpulsehour.com"]
    });

    embed.addEventListener(Twitch.Embed.VIDEO_READY, () => {
      var player = embed.getPlayer();
      player.play();
    });
  </script>


</html>
